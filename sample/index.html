<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>single page web application in angularJS</title>
  </head>
  <body ng-app="namekeycalculator">
    <h1>This app will calculate the ascii value of your name</h1>
    <div ng-controller="namekeycalculatorcontroller">
    <div>
      your name: <input type="text" ng-model="name" ng-keyup="displayresult">
    </div>
    <div>
      the total numeric or ascii value of {{name}} is :- {{totalvalue}}
    </div>
    </div>
  </body>
</html>
